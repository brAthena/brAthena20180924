// Configuração dos Homunculus (Nota 3)
// Ativam vários "detalhes" que os faz agir contrário ao caráter normal.
// 0x001: Não pode ser controlado por habilidade de suporte (exceto pelo dono).
// 0x004: Monstros sempre irão atrás deles ao invés de atacados pelos jogadores.
// 0x008: Copiam a velocidade do mestre a cada mudança de mapa.
// 0x010: Exibem na janela de status, sorte/3+1 em vez do seu crítico real.
// 0x020: Seu ATQM mínimo é sempre o mesmo que seu máximo.
// 0x040: Atraso no uso de habilidades é resetado quando vaporizado (morto).
hom_setting: 0x1D

// Configuração da taxa de intimidade obtida através da alimentação. (Nota 2)
homunculus_friendly_rate: 100

// Configuração para renomear um homunculus mais de uma vez. (Nota 1)
hom_rename: no

// Configuração de intimidade necessária para utilizar a habilidade "Explosão biológica" do Vanilmirth.
hvan_explosion_intimate: 45000

// Configuração para mostrar o aumento de atributos para o mestre a cada vez que o homunculus aumenta de nível.
homunculus_show_growth: yes

// Configuração para autoloot com homunculus.
homunculus_autoloot: yes

// Configurações para saber se um homunculus vaporiza-se (morre) junto com o dono.
homunculus_auto_vapor: yes
