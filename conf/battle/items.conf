// Configuração da quantidade de zenys máximos que um mercador pode cobrar usando a habilidade comércio (Padrão: 1 bilhão). (Nota 3)
vending_max_value: 1000000000

// Configuração que permite a compra mesmo se o jogador exceder o limite máximo de zenys.
// Escolhendo 'yes', o restante dos zenys acima da capacidade do personagem serão apagados.
vending_over_max: yes

// Configuração de imposto aplicado à todas transações de vendas (exemplo: 10000 = 100%, 50 = 0.50%)
// Quando o imposto é aplicado, o preço máximo do item é cobrado ao comprador, mas
// o vendedor não terá o preço total pago.
vending_tax: 200

// Configuração para mostrar o nome do comprador quando o item é vendido.
buyer_name: yes

// Configuração da chance de forjar um item com sucesso. (Nota 2)
weapon_produce_rate: 100

// Configuração da chance de criar uma poção com sucesso. (Nota 2)
potion_produce_rate: 100

// Configuração para que os itens tenham o nome de seu criador neles. (Nota 3)
// 0x01: Armas.
// 0x02: Poções.
// 0x04: Flechas.
// 0x08: Água Benta.
// 0x10: Garrafas de Veneno.
// 0x80: Outros.
produce_item_name_input: 0x03

// Configuração para que os monstros invocados por galho seco tornem-se agressivos. (Nota 1)
dead_branch_active: yes

// Configuração para que os monstros invocados tenham um nível de base maior do que o personagem. Nota 1)
// Mude para 'yes' para apenas invocar monstros menor ou igual ao nível de base do jogador.
random_monster_checklv: no

// Configuração para que os jogadores possam usar todos os itens sem restrições de gênero.
// NOTA: Anéis de Casamentos Chicotes/Instrumentos Musicais serão checados independentemente.
ignore_items_gender: yes

// Configuração para checagem de itens. (Note 1)
// A cada mudança de mapa serão conferidos os itens não rotulados como "disponíveis"
// e auto-deletará eles do inventário/carrinho.
// NOTA: Um item é indisponível se ele não foi carregado do item_db ou você
// especificou como indisponível no db/item_avail.txt
item_check: no

// Configuração de quanto tempo é necessário para que o jogador use outro item.
// Afeta o atraso no uso de itens, prevenindo abuso de cura. Recomenda-se ~500 ms
// Nos servidores oficiais é usado 0, mas é configurado para 100ms por medidas de
// segurança contra bots/macros.
item_use_interval: 100

// Configuração de quanto tempo é necessário para o uso de "cash food". Padrão: 60000 (1 min)
cashfood_use_interval: 60000

// Configuração do nível necessário de bNoMagicDamage para que os status sejam bloqueados
// (Carta Besouro Ladrão Dourado).
// Por exemplo, se você deixar em 50 um item pode dar bNoMagicDamage,40; e reduzirá o dano mágico em 40%, mas não bloqueará as mudanças de status.
gtb_sc_immunity: 50

// Configuração para permitir que cartas com as mesmas funções tenham resultados unidos.
// Nota: Cartas diferentes com a mesma função sempre funcionarão independente de qualquer outra função.
autospell_stacking: no

// Serão desabilitados itens consumíveis (desabilitado por item_noequip.txt) serão consumidos ao tentar usá-los ?
// 1 (official): yes
// 0: no
item_restricted_consumption_type: 1

// Habilitar todos os NPC's para permitir a mudança de equipamentos ao interagir ? (Nota 1)
// Comandos de script 'enable_items/disable_items' não serão substituídos (ver doc/script_commands.txt)
// 1 : yes(official)
// 0 : no
item_enabled_npc: 1

// Desequipar equipamentos que estão desativados em map_zone_db.conf?
// 0 : equipamentos desativados e cartas são anuladas(official)
// 1 : equipamentos desativados são desequipados, cartas desativadas são anuladas
// 2 : equipamentos desativados são anulados, cartas desativadas se equipadas em equipamentos os mesmos são desequipados
// 3 : equipamentos desativados são desequipados, dcartas desativadas se equipadas em equipamentos os mesmos são desequipados (1+2)
unequip_restricted_equipment: 0

// Char ID reservado para nomear itens visuais que foram convertidos.
reserved_costume_id: 999998

// Configuração que define se certo item refinado pode ser transferido ou vendidos em NPCs.
// Para desativar a restrição informe 100. (Default 100 = Permitir TODOS)
// Itens com um nivel de refinamento maior que o informado no get_refine não poderão ser transferido entre contas ou vendidos em NPCs.
// OBS: O comando @reloadbattleconf ajusta as alterações feitas nesta configuração.
get_refine: 100
