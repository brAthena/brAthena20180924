// Configuração para ativar suporte a ofuscação de pacotes (oficial)
// 0: desativado
// 1: opcional (não recomendável) - identifica se é necessário
// 2: ativado (recomendado)
packet_obfuscation: 1

// Configuração de intervalo mínimo (delay) ao ser enviada uma mensagem em whisper/global/grupo/clã (em milésimo de segundos).
min_chat_delay: 0

// Configuração de número válidos para paletas, sprites para cabelos, cores e estilos.
min_hair_style: 0
max_hair_style: 29
min_hair_color: 0
max_hair_color: 8
min_cloth_color: 0
max_cloth_color: 4
min_body_style: 0
max_body_style: 4

// Configuração para tornar visível, ou não, o dano recebido pelos jogadores durante a GdE. (Nota 1)
hide_woe_damage: yes

// Configuração para definir o número de "estilo de cabelo" que identifica  do bicho de estimação.
// NOTA: O cliente usa o "estilo de cabelo" no campo mob packet para identificar os monstros.
// NOTA2: Este valor sempre é mais alto que o estilo de cabelo maximo disponível em seu cliente.
// Valor para clientes (todos clientes acima de 2005):
// sakexes antigos: 20
// sakexe 0614: 24
// sakexe 0628 (e superiores): 100
pet_hair_style: 100

// Configuração do tamanho da área visível ao redor do jogador. (Número de células ou quadrados)
area_size: 14

// Configuração que define quantas células um jogador pode andar.
// Padrão: 17(official)
max_walk_path: 17

// Configuração do nível requerido para obter aura.
// NOTA: Lembre-se de que seu cliente deve estar configurado para níveis maiores caso você aumente o nível aqui.
aura_lv: 99

// Tipos de unidades afetadas pelas configurações de max_lv e aura_lv. (Nota 3)
// NOTA: se for de um tipo de unidade, que normalmente não mostram uma aura,
// ele irá obter uma aura quando ele atende o requisito de nível.
// Padrão: 0 (nenhuma)
client_limit_unit_lv: 0

// Configuração para terno e vestido de casamento serem exibidos de forma diferente. (Nota 1)
wedding_modifydisplay: no

// Configuração para salvar as cores modificadas. (Isso irá prejudicar o desempenho) (Nota 1)
// (Padrão = Yes)
save_clothcolor: yes

// Configuração para salvar os estilos alternativos de 'corpo' (BodyStyles).
// Note: Esteja certo(a) do que está fazendo ao ativar esta opção.
// Nem todas as Sprites foram lançadas oficialmente.
// (Padrão = no)
save_body_style: no

// Configuração para ignorar cores nas roupas de casamento.
//NOTA: save_clothcolor e wedding_modifydisplay, têm que estar ativados.
wedding_ignorepalette: no

// Configuração para ignorar cores na roupa de natal.
xmas_ignorepalette: no

// Configuração para ignorar cores na roupa de verão.
summer_ignorepalette: no

// Configuração para ignorar cores na roupa Hanbok.
hanbok_ignorepalette: no

// Configuração para mostrar a última versão do brAthena para todos usuários que fizerem login.
display_version: no

// Configuração para habilitar efeitos de alucinação. (Nota 1)
// NOTA: Clients 2012 efeito foi alterado, para reduzir problemas com lag.
display_hallucination: yes

// Configuração para exibição dos status de habilidades.
// Nota: Defina esta opção para "no" se o seu cliente é mais antigo do que a versão 2009-01-14aSakexe ou caso deseje que não seja mostrado o tempo de duração dos buffs (clientes novos).
display_status_timers: yes

// Configuração para que o "jogo de dados" com emoticon "/dice" seja randômico.
// Nota: Definindo como "no" você irá impedir que packets falsos sejam forjados e enviados ao cliente de forma a conseguir o número desejado. (Nota 1)
client_reshuffle_dice: yes

// Configuração para que o storage (armazém) seja aberto depois de enviar ao cliente.
// Nota: Servidores oficiais não usam esse sistema. (Nota 1)
// Nota 2: Habilitar essa opção diminui a capacidade do emulador.
client_sort_storage: no

// Configuração de duração em minutos para auto mute do client.
// Nota: Não ative se você ativou comandos para jogadores,
// porque o cliente vê vários comandos em sucessão como spam..
// Padrão: 1 (1 minuto) 0 = Desativado
client_accept_chatdori: 1

// Configuração que permite bloquear o uso de pixels transparentes em emblemas de clãs
// Se definido como 100 (permite 100% de pixels transparentes)
// Nota: habilitar esta opção ligeiramente degrada o desempenho ao trocar de emblema.
client_emblem_max_blank_percent: 100
