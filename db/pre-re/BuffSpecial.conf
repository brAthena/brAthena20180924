// |------------------------------------------------------------|
// | Funcionamento:                                             |
// |                                                            |
// | Faz com que um efeito possa ter bonificação através do     |
// | uso de script, assim como no aegis o bônus de efeitos dos  |
// | itens funcionam através de script.                         |
// |                                                            |
// |  Modo de criação:                                          |
// |                                                            |
// |   {                                                        |
// |        Buff = "SC_NAME"                                    |
// |        Script <"bonus bStr,2;">                            |
// |   }                                                        |
// |  Depois de criado o modelo acima adicione no script do seu |
// |  item o seguinte.                                          |
// |                                                            |
// |  sc_start SC_NAME,TEMPO,0;                                 |
// |                                                            |
// |  No exemplo acima, ao usar o item sua força será aumentada |
// |  em +2                                                     |
// \____________________________________________________________/

